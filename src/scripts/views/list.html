<ul class="css-slots">
  <% sith.forEach(function(sith) { %>
  <li class="css-slot">
    <% if (sith) { %>
    <h3><%= sith.name %></h3>
    <h6>Homeworld: <%= sith.homeworld.name %></h6>
    <% } %>
  </li>
  <% }); %>
</ul>

<div class="css-scroll-buttons">
  <button class="css-button-up<% if (disableScrollUp) { %> css-button-disabled<% } %>"></button>
  <button class="css-button-down<% if (disableScrollDown) { %> css-button-disabled<% } %>"></button>
</div>
